<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtreme soundboard</title>
</head>
<body>
    <h1>soundboard Xtreme</h1>

    <button onclick="playSound('sound1')">GMT</button>
    <audio id="sound1" src="sound/gmt-regard-menacant.mp3"></audio>
    <button onclick="playSound('sound2')">inaf</button>
    <audio id="sound2" src="sound/inaf.mp3"></audio>

    <script>
        function playSound(id) {
            const audio = document.getElementById(id)
            audio.currentTime = 0 // commance a 0 s
            audio.play() // lance le son
        }

    </script>
</body>
</html>
